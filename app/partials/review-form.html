<div class="row">
  <div class="col-md-4 col-md-offset-2">
    <form name="reviewForm" ng-submit="reviewFormCtrl.addReview(reviewForm)">
      <div class="form-group row">
        <label for="example-text-input" class="col-xs-2 col-form-label">Title</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" placeholder="Title here.." ng-model="reviewFormCtrl.book.title">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-xs-2 col-form-label">Author</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" placeholder="Title here.." ng-model="reviewFormCtrl.book.author">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-xs-2 col-form-label">ISBN</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" placeholder="ISBN here.." ng-model="reviewFormCtrl.book.isbn">
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleSelect1" class="col-xs-2 col-form-label">Rating</label>
        <div class="col-xs-10">
          <select class="form-control" ng-model="reviewFormCtrl.book.rating">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleTextarea" class="col-xs-2 col-form-label">Review</label>
        <div class="col-xs-10">
          <textarea class="form-control" id="exampleTextarea" rows="4" ng-model="reviewFormCtrl.book.review" placeholder="Please write a review here.."></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-2 col-form-label">Genres</label>
        <div class="col-xs-10">
          <label class="form-check-label" ng-repeat="genre in genres" for="{{genre}}">
            <input class="form-check-input" name="genres" type="checkbox" id="{{genre}}" ng-model="reviewFormCtrl.book.genres[genre]">
            {{genre}}
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary pull-right">Save Review</button>
    </form>
  </div>

  <div class="col-md-4 preview" ng-show="reviewFormCtrl.book.isbn">
    <div class="row">
      <div class="col-md-4">
        <book-cover isbn="reviewFormCtrl.book.isbn"></book-cover>
      </div>
      <div class="col-md-8">
        <h3>{{reviewFormCtrl.book.title}}</h3>
        <h4>{{reviewFormCtrl.book.author}}</h4>
        <h5 class="rating">{{reviewFormCtrl.book.rating}}/5</h5>
        {{reviewFormCtrl.book.review}}
        <book-genres genres='reviewFormCtrl.book.genres'></book-genres>
      </div>
    </div>
  </div>

</div>
