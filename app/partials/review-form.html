<div class="row">
  <div class="col-md-6">
    <form name="reviewForm" ng-submit="reviewFormCtrl.addReview(reviewForm)">
      <div class="form-group row">
        <label for="example-text-input" class="col-xs-2 col-form-label">Title</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" placeholder="Cedar Mesa Loop" ng-model="reviewFormCtrl.ride.title">
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleSelect1" class="col-xs-2 col-form-label">Rating</label>
        <div class="col-xs-10">
          <select class="form-control" id="exampleSelect1">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleTextarea" class="col-xs-2 col-form-label">ImageURL</label>
        <div class="col-xs-10">
          <input class="form-control" ng-model="reviewFormCtrl.ride.bikepackingImgPath"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleTextarea" class="col-xs-2 col-form-label">Link</label>
        <div class="col-xs-10">
          <input class="form-control" ng-model="reviewFormCtrl.ride.bikepackingFilePath"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleTextarea" class="col-xs-2 col-form-label">Review</label>
        <div class="col-xs-10">
          <textarea class="form-control" id="exampleTextarea" rows="4" ng-model="reviewFormCtrl.ride.review"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-2 col-form-label">Tags</label>
        <div class="col-xs-10">
          <label class="form-check-label" ng-repeat="tag in tags" for="{{tag}}">
            <input class="form-check-input" name="tags" type="checkbox" id="{{tag}}" ng-model="reviewFormCtrl.ride.tags[tag]">
            {{tag}}
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary pull-right">Save Review</button>
    </form>
  </div>

  <div class="col-md-6 preview" ng-show="reviewFormCtrl.ride.title">
    <div class="row">
      <div class="col-md-4">
        <a href="http://www.bikepacking.com/routes/{{reviewFormCtrl.ride.bikepackingFilePath}}">
          <img ng-src="http://www.bikepacking.com/wordpress/wp-content/uploads/{{reviewFormCtrl.ride.bikepackingImgPath}}" alt="Thumb of {{ride.title}}"/>
        </a>
      </div>
      <div class="col-md-8">
        <h3>{{reviewFormCtrl.ride.title}}</h3>
        {{reviewFormCtrl.ride.review}}
        <ride-tags tags='reviewFormCtrl.ride.tags'></ride-tags>
        <!--
        <ul class="list-unstyled">
          <li ng-repeat="(tag, state) in reviewFormCtrl.ride.tags">
            <span class="label label-primary" ng-show="">tag</span>
          </li>
        </ul>
        -->
      </div>
    </div>
  </div>

</div>
